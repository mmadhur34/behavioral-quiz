
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>परिवारिक व्यवहार आकलन - क्विज़</title>
  <style>
    body { font-family: 'Noto Sans', Arial, sans-serif; background: #f9f6ee; margin: 0; padding: 0; }
    .container { max-width: 680px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #0002; padding: 30px 20px 15px; }
    h1 { text-align: center; color: #264653; margin-bottom: 12px; }
    .question { font-weight: 500; margin: 20px 0 4px; color: #4a4a4a; }
    .options { margin-bottom: 12px; }
    .option { display: block; padding: 8px 0 8px 26px; }
    button, .start-btn { background: #264653; color: #fff; border: none; font-size: 18px; padding: 13px 32px; border-radius: 6px; margin: 30px auto 10px; display: block; cursor: pointer; transition: 0.2s; }
    button:disabled { background: #bbb; color: #fff; cursor: not-allowed; }
    .result { background: #e9f5e1; padding: 20px; border-radius: 7px; margin-top: 30px; text-align: center; font-size: 1.13em; box-shadow: 0 2px 8px #0001; }
    .score { font-weight: bold; color: #e76f51; font-size: 1.3em; }
    @media (max-width: 480px) {
      .container { padding: 8px 3px; }
      button, .start-btn { font-size: 15px; padding: 11px 16px; }
    }
  </style>
</head>
<body>
<div class="container" id="container">
  <h1>परिवारिक व्यवहार मूल्यांकन क्विज़</h1>
  <p style="text-align:center; margin-bottom:20px; color:#777;">20 परिस्थितिजन्य सवाल | अपने सच्चे जवाब चुनें</p>
  <div id="quiz"></div>
  <button id="submit" style="display:none">परिणाम देखें</button>
  <div id="result"></div>
</div>
<script>
const questions = [
  {
    q: "1. अगर परिवार में कोई सदस्य आपके काम में हस्तक्षेप करे, तो आपकी पहली प्रतिक्रिया क्या होती है?",
    o: ["A. सुझाव को स्वीकार करते हैं।", "B. थोड़ी असहजता होती है, लेकिन प्रतिक्रिया नहीं देते।", "C. नाराजगी या विरोध जताते हैं।", "D. साफ मना करते हैं, 'मेरा तरीका ठीक है।'"]
  },
  {
    q: "2. जब किसी काम के लिए किसी और का तरीका अपनाना पड़ जाए, आप…",
    o: ["A. खुलकर नया तरीका आजमाते हैं।", "B. सोचते हैं कि चलो आजमाते हैं, फर्क नहीं पड़ता।", "C. असहज रहते हैं, जल्दी पुराने तरीके पर लौटते हैं।", "D. नाखुश या विरोध करते हैं।"]
  },
  {
    q: "3. परिवार के सभी सदस्य किसी मुद्दे पर मिलकर राय देंगे, तो आप कैसे प्रतिक्रिया करते हैं?",
    o: ["A. सबकी बात सुनते/सुनती हैं।", "B. अपनी राय रखते/रखती हैं, बाकियों का भी मान रखते हैं।", "C. सोचते हैं मेरी ही राय सही है।", "D. दूसरों की राय को नज़रअंदाज़ या विरोध करते हैं।"]
  },
  {
    q: "4. जब रसोई, सफाई या किसी काम पर आपकी आलोचना हो, आप…",
    o: ["A. सुधार का प्रयास करते हैं।", "B. मूक रहते हैं, सोचते हैं 'ठीक है'।", "C. अपनी सफाई देते हैं/तर्क देते हैं।", "D. गुस्सा या नाराजगी जाहिर करते हैं।"]
  },
  {
    q: "5. अगर किसी सदस्य (जैसे माँ/बहन/पत्नी) की लगातार तारीफ हो, आपकी भावना क्या रहती है?",
    o: ["A. खुश होते हैं।", "B. तटस्थ रहते हैं।", "C. मन में थोड़ी जलन होती है।", "D. चिढ़कर प्रतिक्रिया देते हैं या आलोचना करते हैं।"]
  },
  {
    q: "6. आपके परिवार में कोई नया नियम लागू हो जाए, जिसमें आपकी राय नहीं ली गई, तो आप…",
    o: ["A. खुशी से स्वीकार करते हैं।", "B. मन में थोड़ी असहजता होती है।", "C. खुलेआम असहमति जताते हैं।", "D. नई चीज़ को पूरी तरह नकारते हैं।"]
  },
  {
    q: "7. कोई छोटा सदस्य किसी काम या योजना में बदलाव लाए, तो आप…",
    o: ["A. सहयोग करते हैं।", "B. सोचते हैं, 'ठीक है, देखने दें क्या होता है'।", "C. जल्दी सुधार या आदर्श तरीका सुझाते हैं।", "D. उसे रोकते हैं, 'ऐसे नहीं चलेगा' कहते हैं।"]
  },
  {
    q: "8. जब घर में बहन/पत्नी/माँ अपनी उपलब्धि बताए, आप…",
    o: ["A. खुलेआम तारीफ करते हैं।", "B. बस सुन लेते हैं।", "C. तुलना करने लगते हैं।", "D. कमियाँ निकालते हैं या आलोचना करते हैं।"]
  },
  {
    q: "9. अगर आपसे कोई गलती हो जाए और कोई सदस्य कह दे, तो आप…",
    o: ["A. माफी माँगते हैं।", "B. स्वीकार कर लेते हैं, सफाई नहीं देते।", "C. सफाई/वज़ह देते हैं।", "D. गुस्सा करते हैं या अनसुनी कर देते हैं।"]
  },
  {
    q: "10. किसी पारिवारिक फंक्शन में अपने से कम पसंद सदस्य मौजूद हों, तो…",
    o: ["A. खुलकर व्यवहार करते हैं।", "B. भावनात्मक दूरी रखते हैं।", "C. औपचारिकता निभाते हैं, असहज रहते हैं।", "D. पूरी तरह दूरी बनाते हैं या टकराव करते हैं।"]
  },
  {
    q: "11. अगर कोई बार-बार अपने तरीके से काम करता है, जो आपके उलट है, आप…",
    o: ["A. एडजस्ट करते हैं।", "B. चुप रहते हैं।", "C. चर्चा करते हैं, बदलाव का सुझाव देते हैं।", "D. विरोध या रोक-टोक करते हैं।"]
  },
  {
    q: "12. आर्थिका मदद या सहयोग जैसे विषयों पर, बाकी सदस्यों की प्राथमिकता आपसे अलग हो तो…",
    o: ["A. मिलजुलकर रास्ता निकालते हैं।", "B. चुप रह जाते हैं।", "C. असहमति दिखाते हैं।", "D. किसी फैसले का खुलेआम विरोध करते हैं।"]
  },
  {
    q: "13. जब बहन/माँ/पत्नी का कौशल या प्रतिभा आपकी तुलना में बेहतर बताया जाए…",
    o: ["A. खुशी से स्वीकार करते हैं।", "B. तटस्थ रहते हैं।", "C. तुलना करते हैं, स्वीकृति कठिन होती है।", "D. मन में खिन्नता या विरोध पैदा होता है।"]
  },
  {
    q: "14. पारिवारिक झगड़ों में, आपकी भूमिका आमतौर पर…",
    o: ["A. सुलहकर्ता/मध्यस्थ होती है।", "B. चुपचाप रहते हैं।", "C. तर्क-वितर्क में शामिल हो जाते हैं।", "D. टकराव बढ़ाते हैं या पक्ष लेते हैं।"]
  },
  {
    q: "15. जब घर में दो सदस्य आपस में नहीं बोलते, आप…",
    o: ["A. दोनों से दोस्ती बनाए रखने की कोशिश करते हैं।", "B. तटस्थ रहते हैं।", "C. उनमें से एक के पक्ष में रहते हैं।", "D. स्थिति को और जटिल बना देते हैं (जैसे चुगली करते हैं, पक्षपाती रुख लेते हैं)।"]
  },
  {
    q: "16. जब मदद माँगी जाए, भले आप असहज हों, तो…",
    o: ["A. मदद करने का प्रयास करते हैं।", "B. अन्य विकल्प सुझाते हैं।", "C. बचने की कोशिश करते हैं।", "D. साफ मना करते हैं या नाराज हो जाते हैं।"]
  },
  {
    q: "17. अगर घर में आपको अपनी बात मनवाने के लिए बार-बार जोर लगाना पड़े, आप…",
    o: ["A. चर्चा से हल निकालते हैं।", "B. हार मान कर छोड़ देते हैं।", "C. लगातार तर्क करते हैं।", "D. गुस्सा या आक्रोश में आ जाते हैं।"]
  },
  {
    q: "18. किसी सदस्य द्वारा आपके व्यवहार की आलोचना हो तो…",
    o: ["A. आत्मनिरीक्षण करते हैं।", "B. बस सुनते हैं।", "C. जवाब में अपना पक्ष रखते हैं।", "D. प्रतिक्रिया में दलील देते हैं या नाराज हो जाते हैं।"]
  },
  {
    q: "19. यदि परिवार में कोई निर्णय आपकी इच्छा के विपरीत हो जाए, तो…",
    o: ["A. मान लेते हैं, सहयोग करते हैं।", "B. थोड़ी असहमति रखते हैं।", "C. विरोध करते हैं या खिन्नता जताते हैं।", "D. अपना तरीका थोपने की कोशिश करते हैं।"]
  },
  {
    q: "20. परिवार में जब बार–बार छोटे–मोटे विवाद हों, तो…",
    o: ["A. खुद पहल कर समाधान के प्रयास करते हैं।", "B. बस समय के साथ शांत हो जाते हैं।", "C. तर्क–वितर्क में शामिल रहते हैं।", "D. अनदेखा करते हैं या और तकरार बढ़ाते हैं।"]
  }
];
const ranges = [
  { min: 0, max: 16, text: "बहुत संतुलित, सकारात्मक व्यवहार." },
  { min: 17, max: 28, text: "सामान्य जिद/गुस्सा, पर पारिवारिक सहयोगी." },
  { min: 29, max: 42, text: "स्पष्ट जिद/गुस्सा/अहंकार, सुधार आवश्यक." },
  { min: 43, max: 60, text: "गंभीर जिद/गुस्सा/अहंकार, तत्काल सुधार जरूरी." }
];
function renderQuiz() {
  const quizDiv = document.getElementById('quiz');
  let html = '';
  questions.forEach((q, i) => {
    html += `<div class='question'>${q.q}</div><div class='options'>`;
    q.o.forEach((opt, oi) => {
      html += `<label class='option'><input type='radio' name='q${i}' value='${oi}'/> ${opt}</label>`;
    });
    html += '</div>';
  });
  quizDiv.innerHTML = html;
  document.getElementById('submit').style.display = '';
}
renderQuiz();

document.getElementById('submit').onclick = function() {
  let score = 0;
  let warnings = [];
  for (let i=0; i<questions.length; ++i) {
    let opts = document.getElementsByName('q'+i);
    let ans = -1;
    for (let o=0; o<opts.length; ++o) {
      if (opts[o].checked) ans = o;
    }
    if (ans === -1) warnings.push(i+1);
    else score += ans;
  }
  if (warnings.length) {
    document.getElementById('result').innerHTML = `<span style='color:#e63946;'>कृपया सभी सवालों का जवाब दें (कुल ${warnings.length} सवाल बाकी)।</span>`;
    return;
  }
  let resultText = "";
  for (let r of ranges) {
    if (score >= r.min && score <= r.max) {
      resultText = r.text;
      break;
    }
  }
  document.getElementById('result').innerHTML = `<div class='result'><div class='score'>आपका स्कोर: ${score} / 60</div><div>${resultText}</div><br><div style='font-size:0.96em;color:#264653'> व्यवहार सुधार के सुझाव:<br>- परिवार की राय को स्वीकारें<br>- दूसरों की बात/तरीकों को आज़माएँ<br>- आलोचना को सुधार का मौका समझें<br>- संवाद बनाए रखें<br>- तुलना न करें, मिल–जुलकर कार्य करें<br>- जरूरत हो तो विशेषज्ञ/सलाहकार की मदद लें</div></div>`;
};
</script>
</body>
</html>
